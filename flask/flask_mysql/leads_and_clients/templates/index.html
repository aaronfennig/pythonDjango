<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script type = "text/javascript" src = "{{url_for('static', filename = 'script.js')}}""></script>
</head>

<body>
    <div class="wrapper">
        <div class="list">
            <h4 style="text-decoration: underline;">List all customers and # of leads</h4>
            <table class="table tabl">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Number of Leads</th>
                        <th>% of total:</th>
                    </tr>
                </thead>
                <tbody>
                    {%for i in range(0, template_all_leads|length)%}
                    <tr>
                        <td>{{template_all_leads[i]['name']}}</td>
                        <td>{{template_all_leads[i]['leads']}}</td>
                        <td>{{(template_all_leads[i]['leads']/template_total_leads)|round(3)}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

        </div>
        <div class="chart">
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        </div>
    </div>
</body>

</html>
